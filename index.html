<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="results-container">
        <span id="results"></span>
        <button class="btn" id="clipboard">
         <img class="clipboard" src="clipboard.png" alt="clipboard">
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password Length (Max:20)</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked class="toggle"/>
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked class="toggle"/>
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked class="toggle"/>
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked class="toggle"/>
            </div>
        </div>
        <button class="btn-large" id="generate">
            Generate password
        </button>
    </div>
      </div>
    </div>
<script src="https://kit.fontawesome.com/46249a0d76.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
